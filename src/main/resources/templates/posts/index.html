<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('All posts')">
</head>
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>

<div th:replace="partials/partials.html :: header"></div>

<div th:each="post:${posts}">
    <h2 th:text="${post.title}"></h2>
    <ul>
    <li th:if="${post.getTags()}" th:each="tag:${post.tags}" th:text="${tag.name}"></li>
    </ul>
    <p th:text="${post.body}"></p>
        <a th:href="@{/posts/{id}(id=${post.id})}">View me</a>
    <form th:action="@{/posts/delete}" th:method="post">
    <button type="submit" name="id" th:value="${post.id}">Delete me</button>
    </form>
</div>
<div th:replace="partials/partials.html :: footer"></div>
<script th:replace="partials/partials.html :: bootstrap-js"></script>

</body>
</html>
